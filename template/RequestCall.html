<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .form-container {
            background-color: #1c1c1c;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 300px;
            position: relative;
        }

        .form-container h2 {
            margin: 0 0 15px;
            font-size: 20px;
            text-align: center;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
        }

        .form-container input,
        .form-container select,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-container input {
            background-color: #2c2c2c;
            color: white;
        }

        .form-container select {
            background-color: #2c2c2c;
            color: white;
        }

        .form-container input[type="datetime-local"] {
            background-color: #2c2c2c;
            color: white;
        }

        .form-container button {
            background-color: #00b894;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #019a74;
        }

        .form-container .country-code {
            display: flex;
            align-items: center;
        }

        .form-container .country-code select {
            width: 30%;
            margin-right: 10px;
        }

        .form-container .country-code input {
            width: 70%;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="overlay" id="popup">
        <div class="form-container">
            <a href="{% url 'myapp:home' %}"><span class="close-btn" onclick="closePopup()">&times;</span></a>
            <h2>Request a Callback</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>

                <label for="phone">Phone</label>
                <div class="country-code">
                    <select id="country-code" name="country-code">
                        <option value="+91">+91</option>
                        <option value="+1">+1</option>
                        <option value="+44">+44</option>
                        <!-- Add more country codes as needed -->
                    </select>
                    <input type="tel" id="phone" name="phone" placeholder="Phone" required>
                </div>

                <label for="datetime">Select Date and Time</label>
                <input type="datetime-local" id="datetime" name="date" required>

                <label for="enquiry">Enquiry For</label>
                <select id="enquiry" name="enquiry" required>
                    <option value="online-courses">Online Courses (Website)</option>
                    <option value="technical-support">Technical Support</option>
                    <option value="sales">Sales</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
